<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="icon" href="./public/assets/favicon.webp">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <script type="module" src="App.js" async></script>
        <title> VLC Easy Home Services </title>
    </head>
    <body>
        <header class="header">
            <img class="logo" src="./public/assets/cle.svg" alt="">
            <div class="block__title">
                <h1 class="title"> Vall√©e du Lot Conciergerie </h1>
                <h2 class="subtitle"> Easy Home Services </h2>
            </div>
            <select name="language" class="language__selector"></select>
            <nav class="nav__menu">
                <!-- Menu de Naviguation -->
            </nav>
        </header>
        <main class="main">
            <img src="./public/assets/background-cle.svg" alt="" class="background__image">
            <article class="article description" id="description">
                <div class="article__content description__contenu">
                    <p class="main__description"></p>
                    <div class="sub__description">
                        <p class="secondary__description"></p>
                        <p class="third__description"></p>
                    </div>
                </div>
            </article>
            <article class="article forfaits" id="forfaits">
                <h2 class="article__title"> forfaits </h2>
                <div class="article__content">
                    <p class="carousel__prev"></p>
                    <div class="carousel__container forfaits__list"> 
                        <!-- Liste de tout les forfaits -->
                    </div>
                    <p class="carousel__next"></p>
                </div>
            </article>
            <article class="article prestations" id="prestations">
                <h2 class="article__title"> prestations </h2>
                <div class="article__content">
                    <p class="carousel__prev"></p>
                    <div class="carousel__container prestations__list">
                        <!-- Liste de toutes les prestations -->
                    </div>
                    <p class="carousel__next"></p>
                </div>
            </article>
            <article class="article contact" id="contact">
                <p class="contact__message"></p>
                <div class="article__content footer__content">
                    <!-- Informations de l'entreprise -->
                </div>
            </article>
        </main>

        <template class="templates">
            <option value="" class="language__option"></option>
            <a href="#" class="nav__element"><span class="nav__icon"></span><span class="nav__text"></span></a>
            <div class="card forfait__card">
                <h3 class="card__title"></h3>
                <h4 class="card__subtitle"></h4>
                <div class="card__content">
                    <p class="card__description"></p>
                    <p class="card__price"></p>
                </div>
            </div>
            <p class="price__list">
                <span class="price__text"></span>
                <span class="price__value"></span>    
            </p>
            <div class="card prestation__card">
                <p class="card__description"></p>
                <p class="card__price"></p>
            </div>
            <div class="footer__block">
                <h3 class="footer__title"></h3>
                <p class="footer__first__content"></p>
                <p class="footer__second__content"></p>
            </div>
        </template>
    </body>
</html>
